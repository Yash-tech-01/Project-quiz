<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #6200ea;
        color: white;
        padding: 20px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      form label {
        font-size: 1rem;
        color: #333;
      }
      form input,
      form textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #3700b3;
        border-radius: 5px;
        font-size: 1rem;
      }
      form button {
        background-color: #4caf50; /* Primary Green */
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #45a049; /* Darker Green */
      }
      footer {
        background-color: #333; /* Dark Footer Background */
        color: white;
        text-align: center;
        padding: 20px 10px;
        margin-top: 20px;
      }
      footer p {
        margin: 5px 0;
      }
      .social-icons {
        margin-top: 10px;
      }
      .social-icons a {
        margin: 0 10px;
        text-decoration: none;
        display: inline-block;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Quizify</div>
    </header>
    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
    <footer class="footer">
      <p>Follow us on:</p>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank">
          <img
            src="https://imgs.search.brave.com/_B-FpDvjsFy1gn-APQ-FDaKOiWV3hCfa37qXlK6k-WA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODBiNTdmY2Q5OTk2/ZTI0YmM0M2M1MjEu/cG5n"
            alt="Instagram"
            width="30"
            height="30"
          />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            src="https://imgs.search.brave.com/gHiVdioUKTUxTIa-4lARDVngf_yN6BxMxgAPf4cJ7V0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODBiNTdmY2Q5OTk2/ZTI0YmM0M2M1M2Uu/cG5n"
            alt="Twitter"
            width="30"
            height="30"
          />
        </a>
        <p>Â© 2024 Quiz Hub. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
